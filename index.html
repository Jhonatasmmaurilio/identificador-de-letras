<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<body>
		<div class="container conteudo">
			<header class="col s12 header">
				<img src="assets/imagens/logo.png" alt="logo">
			</header>

			<ul class="tabs tab-demo container-tabs transparent col s6">
				<li class="tab"><a href="#testar">Testar</a></li>

				<li class="tab"><a class="active" href="#treinar">Treinar</a></li>
			</ul>

			<div id="testar" class="col s12">
				<div class="testar-container">
					<div class="box-arquivo box blue-grey darken-3 card ">
						<textarea class="box-entrada" id="area-codigo" name="" id="" cols="30" rows="10"></textarea>

						<div class="btn-comandos">
							<div class="btn-group">
								<a class="tooltipped waves-effect waves-effect btn white blue-grey-text darken-3" data-position="top" data-tooltip="Enviar arquivo"><i class="material-icons ">cloud_upload</i></a>

								<a class="tooltipped waves-effect waves-effect btn white blue-grey-text darken-3" data-position="top" data-tooltip="O arquivo só deve conter proporção de 7x9 de caracteres"><i class="material-icons ">help</i></a>
							</div>

							<button class="js-analisar btn waves-effect waves-effect red" type="submit" name="action">
								Analisar <i class="material-icons right">send</i>
							</button>
						</div>
					</div>

					<div class="box-resultado box blue-grey darken-2">
						<p>
							Aguardando...
						</p>
					</div>
				</div>

			</div>

			<div id="treinar" class="col s12">
				<section class="treinar-container">
					<div class="treinar-form">
						<div class="form-descricao">
							<h6>Preencha os campos abaixo para poder terinar a rede</h6>
						</div>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s6">
										<input placeholder="63" id="n_entradas" type="number" min="0" class="validate">
										<label for="n_entradas">Neurônios de entradas</label>
									</div>

									<div class="input-field col s6">
										<input id="n_intermediarios" class="validate" type="number" min="0">
										<label for="n_intermediarios">Neurônios intermediarios</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s6">
										<input id="epocas" class="validate" type="number" min="0">
										<label for="epocas">Total de épocas</label>
									</div>

									<div class="input-field col s6">
										<input id="saidas" class="validate" type="number" min="0">
										<label for="saidas">Total de saídas</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="comandos-group">
						<button class="js-treinar btn-large waves-effect red" type="submit" name="action">
						TREINAR REDE <i class="material-icons right">settings_applications</i>
					</button>

						<a class="js-btn-pesos btn-pesos waves-effect waves-light btn modal-trigger white blue-grey-text darken-3" href="#modal-pesos">
					ver pesos
					</a>
					</div>
				</section>
			</div>
		</div>

		<div id="modal-pesos" class="modal">
			<div class="modal-content">
				<h4>Pesos finais</h4>
				<div class="pesos-finais">
					<ul class="tabs tabs-fixed-width tab-demo transparent">
						<li class="tab"><a class="active" href="#peso-v">Peso de V</a></li>
						<li class="tab"><a href="#peso-w">Peso de W</a></li>
					</ul>
					<div id="peso-v" class="col s12">
						<div class="js-pesos-finais-v">

						</div>
					</div>
					<div id="peso-w" class="col s12">
						<div class="js-pesos-finais-w">

						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat">fechar</a>
			</div>
		</div>
	</body>

	<!--JavaScript at end of body for optimized loading-->
	<script src="js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<!--	inicializacoes materialize-->
	<script src="js/materialize/inicializacoes.js"></script>
	
	<!--	pesos final dos testes-->
	<script src="js/pesosFinais.js"></script>
	<!--Gerador de matriz-->
	<script src="js/Matrix.js"></script>
	<!--	configuracoes da rede neural-->
	<script src="js/conf.js"></script>
	<!--	scripts gerais-->
	<script src="js/script.js"></script>
	<!--	processamento da rede neural-->
	<script src="js/rede-neural.js"></script>
</body>

</html>
